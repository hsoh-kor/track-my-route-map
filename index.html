<!-- assets/index.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kakao Map</title>
  <style>
    html, body, #map {
      margin: 0; padding: 0; width: 100%; height: 100%;
    }
  </style>
  <!-- YOUR_JS_KEY를 실제 JavaScript 키로 교체하세요 -->
  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=4a5e9cc4f2bfc7e309adfa7be8212524&autoload=false"></script>
</head>
<body>
  <div id="map"></div>
  <script>
    let map, polyline, marker;

    // SDK 비동기 로드
    kakao.maps.load(() => {
      console.log('✅ Kakao SDK loaded');
      map = new kakao.maps.Map(document.getElementById('map'), {
        center: new kakao.maps.LatLng(37.5665, 126.9780),
        level: 5,
        mapTypeId: kakao.maps.MapTypeId.ROADMAP,
      });
      // 초기 ack
      window.ReactNativeWebView.postMessage(JSON.stringify({ type:'ack', orig:'sdk-loaded' }));
    });

    // 메시지 처리 함수
    function handleMessage(data) {
      console.log('📥 Received message:', data);
      if (!map) {
        console.warn('⚠️ map not initialized yet');
        return;
      }
      switch (data.type) {
        case 'init':
          map.setCenter(new kakao.maps.LatLng(data.lat, data.lng));
          break;
        case 'route':
          if (polyline) polyline.setMap(null);
          polyline = new kakao.maps.Polyline({
            path: data.coords.map(c => new kakao.maps.LatLng(c.latitude, c.longitude)),
            strokeWeight:5, strokeColor:'#FF0000', strokeOpacity:0.8
          });
          polyline.setMap(map);
          break;
        case 'marker':
          if (marker) marker.setMap(null);
          marker = new kakao.maps.Marker({
            position: new kakao.maps.LatLng(data.lat, data.lng),
            map
          });
          break;
        case 'clear':
          if (polyline) polyline.setMap(null);
          if (marker) marker.setMap(null);
          break;
        case 'setZoom':
          map.setLevel(data.zoom);
          break;
        case 'setMapType':
          map.setMapTypeId(
            data.mapType === 'satellite'
              ? kakao.maps.MapTypeId.SATELLITE
              : kakao.maps.MapTypeId.ROADMAP
          );
          break;
        default:
          console.warn('❓ unknown message type:', data.type);
      }
      // 처리 완료 ACK
      window.ReactNativeWebView.postMessage(
        JSON.stringify({ type:'ack', orig: data.type })
      );
    }

    // 메시지 이벤트 리스너
    window.addEventListener('message', e => {
      try { handleMessage(JSON.parse(e.data)); }
      catch (err) { console.error('Invalid message data', err); }
    });
    document.addEventListener('message', e => {
      try { handleMessage(JSON.parse(e.data)); }
      catch (err) { console.error('Invalid message data', err); }
    });
  </script>
</body>
</html>
