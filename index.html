<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kakao Map</title>
  <style>
    html,body,#map { margin:0;padding:0;width:100%;height:100%; }
  </style>
  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=4a5e9cc4f2bfc7e309adfa7be8212524&autoload=true"></script>
</head>
<body>
  <div id="map"></div>
  <script>
    let map;
    let currentLine = null;      // 지금 그리고 있는 폴리라인
    let currentPath = [];        // 지금 구간의 좌표 모음
    let marker = null;

    // 맵 초기화
    kakao.maps.load(() => {
      map = new kakao.maps.Map(document.getElementById('map'), {
        center:new kakao.maps.LatLng(37.5665,126.9780),
        level:5,
        mapTypeId:kakao.maps.MapTypeId.ROADMAP
      });
      window.ReactNativeWebView.postMessage(
        JSON.stringify({ type:'ack', orig:'sdk-loaded' })
      );
    });

    function handleMessage(data) {
      switch(data.type) {
        case 'init':
          // 초기 위치만 중앙에 찍기
          map.setCenter(new kakao.maps.LatLng(data.lat,data.lng));
          break;

        case 'newSegment':
          // 새 구간 시작: 이전 구간만 지우고, 히스토리 폴리라인은 놔둠
          if (currentLine) currentLine.setMap(null);
          currentLine = null;
          currentPath = [];
          break;

        case 'route':
          // 현재 구간 좌표 갱신 & 다시 그리기
          currentPath = data.coords;
          if (currentLine) currentLine.setMap(null);
          currentLine = new kakao.maps.Polyline({
            path: currentPath.map(c=>new kakao.maps.LatLng(c.latitude,c.longitude)),
            strokeWeight:5, strokeColor:'#FF0000', strokeOpacity:0.8
          });
          currentLine.setMap(map);
          break;

        case 'marker':
          // 마커만 새로 갱신 (센터 고정 X)
          if (marker) marker.setMap(null);
          marker = new kakao.maps.Marker({
            position: new kakao.maps.LatLng(data.lat,data.lng),
            map
          });
          break;

        case 'setZoom':
          map.setLevel(data.zoom);
          break;

        case 'setMapType':
          const id = data.mapType==='satellite'
            ? kakao.maps.MapTypeId.SKYVIEW
            : kakao.maps.MapTypeId.ROADMAP;
          map.setMapTypeId(id);
          break;
      }
      // ACK
      window.ReactNativeWebView.postMessage(
        JSON.stringify({ type:'ack', orig:data.type })
      );
    }

    window.addEventListener('message', e=>{
      try { handleMessage(JSON.parse(e.data)) } catch {}
    });
    document.addEventListener('message', e=>{
      try { handleMessage(JSON.parse(e.data)) } catch {}
    });
  </script>
</body>
</html>
