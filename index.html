<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kakao Map</title>
  <style>
    html,body,#map { margin:0;padding:0;width:100%;height:100%; }
  </style>
  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=4a5e9cc4f2bfc7e309adfa7be8212524&autoload=true&v=4"></script>
</head>
<body>
  <div id="map"></div>
  <script>
    let map;
    const polylines = [];       // 구간별 폴리라인 저장
    let currentPath = [];       // 현 구간 좌표
    let currentLine = null;     // 현 구간 폴리라인 객체
    let marker = null;

    kakao.maps.load(() => {
      map = new kakao.maps.Map(document.getElementById('map'), {
        center:new kakao.maps.LatLng(37.5665,126.9780),
        level:5,
        mapTypeId:kakao.maps.MapTypeId.ROADMAP
      });
      // SDK 로드 ACK
      window.ReactNativeWebView.postMessage(JSON.stringify({ type:'ack', orig:'sdk-loaded' }));
    });

    function handleMessage(data) {
      switch(data.type) {
        case 'init':
          map.setCenter(new kakao.maps.LatLng(data.lat,data.lng));
          break;

        case 'newSegment':
          // 새 구간 시작: 이전 currentLine 고정, path 초기화
          currentPath = [];
          break;

        case 'route':
          // 현 구간 좌표 갱신
          currentPath = data.coords;
          // 기존 라인이 있으면 지우고 새로 그림
          if (currentLine) currentLine.setMap(null);
          currentLine = new kakao.maps.Polyline({
            path: currentPath.map(c=>new kakao.maps.LatLng(c.latitude,c.longitude)),
            strokeWeight:5, strokeColor:'#FF0000', strokeOpacity:0.8
          });
          currentLine.setMap(map);
          // 고정 배열에도 저장 (so it remains on map)
          polylines.push(currentLine);
          break;

        case 'marker':
          if (marker) marker.setMap(null);
          marker = new kakao.maps.Marker({
            position: new kakao.maps.LatLng(data.lat,data.lng),
            map
          });
          map.setCenter(marker.getPosition());
          break;

        case 'setZoom':
          map.setLevel(data.zoom);
          break;

        case 'setMapType':
          const id = data.mapType==='satellite'
            ? kakao.maps.MapTypeId.SKYVIEW
            : kakao.maps.MapTypeId.ROADMAP;
          map.setMapTypeId(id);
          break;
      }
      // ACK
      window.ReactNativeWebView.postMessage(JSON.stringify({ type:'ack', orig:data.type }));
    }

    window.addEventListener('message', e=>{
      try{ handleMessage(JSON.parse(e.data)); }catch{}
    });
    document.addEventListener('message', e=>{
      try{ handleMessage(JSON.parse(e.data)); }catch{}
    });
  </script>
</body>
</html>
